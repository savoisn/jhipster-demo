
<div>
    <h2><span translate="startmeupApp.estimation.detail.title">Estimation</span> {{estimation.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="startmeupApp.estimation.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{estimation.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="startmeupApp.estimation.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{estimation.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="startmeupApp.estimation.cost">Cost</span>
                </td>
                <td>
                    <span class="form-control-static">{{estimation.cost}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="startmeupApp.estimation.pledged">Pledged</span>
                </td>
                <td>
                    <span class="form-control-static">{{estimation.pledged}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="startmeupApp.estimation.creation_date">Creation_date</span>
                </td>
                <td>
                    <span class="form-control-static">{{estimation.creation_date}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="startmeupApp.estimation.idea">idea</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="idea.detail({id:estimation.idea.id})">{{estimation.idea.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="startmeupApp.estimation.user">user</span>
                </td>
                <td>
                    {{estimation.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
