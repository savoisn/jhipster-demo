
<div>
    <h2><span translate="startmeupApp.pledge.detail.title">Pledge</span> {{pledge.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="startmeupApp.pledge.amount">Amount</span>
                </td>
                <td>
                    <span class="form-control-static">{{pledge.amount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="startmeupApp.pledge.comment">Comment</span>
                </td>
                <td>
                    <span class="form-control-static">{{pledge.comment}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="startmeupApp.pledge.creation_date">Creation_date</span>
                </td>
                <td>
                    <span class="form-control-static">{{pledge.creation_date}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="startmeupApp.pledge.user">user</span>
                </td>
                <td>
                    {{pledge.user.login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="startmeupApp.pledge.estimation">estimation</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="estimation.detail({id:pledge.estimation.id})">{{pledge.estimation.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
