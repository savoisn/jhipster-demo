<div>

    <h2 translate="startmeupApp.idea.home.title">Ideas</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="idea.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="startmeupApp.idea.home.createLabel">Create a new Idea</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteIdeaConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(idea.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="startmeupApp.idea.delete.question" translate-values="{id: '{{idea.id}}'}">Are you sure you want to delete this Idea?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="startmeupApp.idea.name">Name</th>
                    <th translate="startmeupApp.idea.description">Description</th>
                    <th translate="startmeupApp.idea.creation_date">Creation_date</th>
                    <th translate="startmeupApp.idea.user">user</th>
                    <th translate="startmeupApp.idea.actions">actions</th>
                    <th translate="startmeupApp.idea.liked">Liked</th>
                    <th translate="startmeupApp.idea.likedislike">like?</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="idea in ideas">
                    <td><a ui-sref="idea.detail({id:idea.id})">{{idea.id}}</a></td>
                    <td>{{idea.name}}</td>
                    <td>{{idea.description}}</td>
                    <td>{{idea.creation_date}}</td>
                    <td>
                        {{idea.user.login}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="idea.detail({id:idea.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="idea.edit({id:idea.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(idea.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                    <td>
                      <span alt='0 people liked this idea'>0</span>
                    </td>
                    <td>
                        <button type="submit"
                                ng-click="upVote(idea.id)"
                                class="btn btn-primary btn-sm">
                            <span><i class="fa fa-thumbs-up fa-lg"></i></span>
                        </button>
                        <button type="submit"
                                ng-click="downVote(idea.id)"
                                class="btn btn-danger btn-sm">
                            <span><i class="fa fa-thumbs-down fa-lg"></i></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
