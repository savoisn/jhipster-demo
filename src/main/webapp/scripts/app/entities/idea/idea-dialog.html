
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myIdeaLabel" translate="startmeupApp.idea.home.createOrEditLabel">Create or edit a Idea</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="idea.id" readonly>
        </div>

        <div class="form-group">
            <label translate="startmeupApp.idea.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="idea.name"
                    >

        </div>
        <div class="form-group">
            <label translate="startmeupApp.idea.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="idea.description"
                    >

        </div>
        <div class="form-group">
            <label translate="startmeupApp.idea.creation_date" for="field_creation_date">Creation_date</label>
            <input type="date" class="form-control" name="creation_date" id="field_creation_date"
                    ng-model="idea.creation_date"
                    >

        </div>
        <div class="form-group">
            <label translate="startmeupApp.idea.user" for="field_user">user</label>
            
            <select class="form-control" id="field_user" name="user" ng-model="idea.user" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
